name: task4demo
on:
  push:
    branches: [task4]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    container:
      image: maven:latest
      volumes:
        - ${{github.workspace}}:/app
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Install Java
        uses: actions/setup-java@v2
        with:
          distribution: 'oracle'
          java-version: '17'
      - name: Install Chrome
        run: |
          chmod +x ./scripts/InstallChrome.sh
          ./scripts/InstallChrome.sh
      - name: Build with Maven
        run: mvn clean test

